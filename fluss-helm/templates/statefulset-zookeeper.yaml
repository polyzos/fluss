{{- if .Values.zookeeper.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "fluss.fullname" . }}-zookeeper
  labels:
    {{- include "fluss.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "fluss.zookeeper.serviceName" . }}
  replicas: {{ .Values.zookeeper.replicas }}
  selector:
    matchLabels:
      {{- include "fluss.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: zookeeper
  template:
    metadata:
      labels:
        {{- include "fluss.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: zookeeper
      {{- with .Values.zookeeper.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zookeeper.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ default (include "fluss.fullname" .) .Values.serviceAccount.name }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.zookeeper.podSecurityContext | nindent 8 }}
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.zookeeper.containerSecurityContext | nindent 12 }}
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
          ports:
            - name: client
              containerPort: {{ .Values.zookeeper.service.port }}
          readinessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /bitnami/zookeeper
            - name: conf
              mountPath: /opt/bitnami/zookeeper/conf
          resources:
            {{- toYaml .Values.zookeeper.resources | nindent 12 }}
      volumes:
        {{- if not .Values.zookeeper.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        - name: conf
          emptyDir: {}
      {{- with .Values.zookeeper.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zookeeper.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zookeeper.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.zookeeper.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.zookeeper.persistence.size }}
        {{- if .Values.zookeeper.persistence.storageClass }}
        storageClassName: {{ .Values.zookeeper.persistence.storageClass }}
        {{- end }}
  {{- end }}
{{- end }}
